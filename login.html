<!DOCTYPE html>
<html>
<head>
    <title>Trang đăng nhập</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
            width: 9cm;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>Tên đăng nhập:</td>
            <td>
                <from>
                    <input type="text" id="username" name="username" size="25">
                </from>
            </td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td>
                <from>
                    <input type="password" id="password" name="password" size="25">
                </from>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button type="submit">Đăng nhập</button></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;"><a href="Doimatkhau.html">Đổi mật khẩu</td>
        </tr>
        </table>
    </body>
    </html>
